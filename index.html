<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="static/app.js"></script>
    <title>Poket NFT</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="static/img/charizard.png" alt="charizard" class="img">
                <p class="name"> Charizard     20 ETH</p>
                <button class="btn" id="btn1">Add</button>
            </div>
             <div class="item">
                <img src="static/img/garchomp.png" alt="garchomp" class="img">
                <p class="name"> Garchomp     15 ETH</p>
                <button class="btn" id="btn2">Add</button>
            </div>
             <div class="item">
                <img src="static/img/gengar.png" alt="gengar" class="img">
                <p class="name"> Gengar     10 ETH</p>
                <button class="btn" id="btn3">Add</button>
            </div>
             <div class="item">
                <img src="static/img/gradevoir.png" alt="gradevoir" class="img">
                <p class="name"> Gradevoir     13 ETH</p>
                <button class="btn" id="btn4">Add</button>
            </div>
             <div class="item">
                <img src="static/img/lucario.png" alt="lucario" class="img">
                <p class="name"> Lucario     12 ETH</p>
                <button class="btn" id="btn5">Add</button>
            </div>
             <div class="item">
                <img src="static/img/mewtwo.png" alt="mewtwo" class="img">
                <p class="name"> Mewtwo    18 ETH</p>
                <button class="btn" id="btn6">Add</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>
</body>
</html>
