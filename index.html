<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="static/app.js"></script>
    <title>Poket NFT</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="static/img/donut.png" alt="donut" class="img">
                <p class="name"> Donut    $1.49</p>
                <button class="btn" id="btn1">Add</button>
            </div>
             <div class="item">
                <img src="static/img/fries.png" alt="fries" class="img">
                <p class="name"> Fries     $1.49</p>
                <button class="btn" id="btn2">Add</button>
            </div>
             <div class="item">
                <img src="static/img/hambuger.png" alt="hambuger" class="img">
                <p class="name"> Hambuger     $4.99</p>
                <button class="btn" id="btn3">Add</button>
            </div>
             <div class="item">
                <img src="static/img/hotdog.png" alt="hotdog" class="img">
                <p class="name"> Hotdog     $3.49</p>
                <button class="btn" id="btn4">Add</button>
            </div>
             <div class="item">
                <img src="static/img/IceCream.png" alt="IceCream" class="img">
                <p class="name"> IceCream     $2.99</p>
                <button class="btn" id="btn5">Add</button>
            </div>
             <div class="item">
                <img src="static/img/pizza.png" alt="pizza" class="img">
                <p class="name"> Pizza    $7.49</p>
                <button class="btn" id="btn6">Add</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
